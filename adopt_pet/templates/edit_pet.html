{% extends 'base.html' %}

{% block title %}Edit Pet{% endblock %}

{% block content %}
<h2>{{ pet.name }}</h2>

{% if pet.photo_url %}
<img class="img-fluid" src="{{ pet.photo_url }}">
{% endif %}

<h3>Update</h3>

<form method="POST">
  {% include "form.html" %}
  <button class="btn btn-primary" type="submit">Update info</button>
</form>
{% endblock %}
