{% extends 'base.html' %}

{% block title %}
    Update Feedback
{% endblock %}

{% block content %}
    <h1>Update Feedback</h1>
    <form method="POST">
        {{ form.csrf_token }}
        <div>
            {{ form.title.label }} {{ form.title(size=50) }}
        </div>
        <div>
            {{ form.content.label }} {{ form.content(cols=50, rows=10) }}
        </div>
        <div>
            <input type="submit" value="Update">
        </div>
    </form>
{% endblock %}
