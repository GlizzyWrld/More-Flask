<!DOCTYPE html>
<html>
<head>
    <title>Cupcake App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>
<body>
    <h1>Cupcake App</h1>
    <h2>Cupcakes:</h2>
    <ul id="cupcake-list"></ul>

    <h2>Add a New Cupcake:</h2>
    <form id="cupcake-form">
        <label for="flavor">Flavor:</label>
        <input type="text" id="flavor" required>

        <label for="size">Size:</label>
        <input type="text" id="size" required>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" required>

        <label for="image">Image URL:</label>
        <input type="text" id="image">

        <button type="submit">Add Cupcake</button>
    
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
